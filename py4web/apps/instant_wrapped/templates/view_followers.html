[[extend 'layout.html']]

<style xmlns:v-bind="http://www.w3.org/1999/xhtml">
    [v-cloak] {
        display: none;
    }
</style>

<div class="section mx-6" id="vue-target" v-cloak>
    <nav class="level">
        <div class="level-left">
            <div class="level-item mr-5">
                <a class="button is-dark is-rounded is-outlined" :href="'/instant_wrapped/' + 'view_user_profile/' + user_id">
                    <span class="icon">
                        <i class="fa fa-step-forward"></i>
                    </span>
                    <span>Return</span>
                </a>
            </div>
            <div class="level-item">
                <div>
                    <p class="title">{{username}}</p>
                </div>
            </div>
        </div>
    </nav>
    <table class="table is-striped">
        <tr>
            <th>Follower</th>
        </tr>
        <tr v-for="name in followers">
            <td>{{name}}</td>
        </tr>
    </table>
    <table class="table is-striped">
        <tr>
            <th>Following</th>
        </tr>
        <tr v-for="name in following">
            <td>{{name}}</td>
        </tr>
    </table>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let load_followers_url = "[[=XML(load_followers_url)]]";
</script>
<script src="js/view_followers.js"></script>
[[end]]
