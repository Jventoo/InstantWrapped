[[extend 'layout.html']]

<style xmlns:v-bind="http://www.w3.org/1999/xhtml">
    [v-cloak] {
        display: none;
    }
</style>

<div class="section mx-6" id="vue-target" v-cloak>
    <a class="button is-dark is-rounded is-outlined" :href="'/instant_wrapped/' + 'view_user_profile/' + user_id">
        <span class="icon">
            <i class="fa fa-flip-horizontal fa-step-forward"></i>
        </span>
        <span>Return</span>
    </a>
    <p class="title mt-5">{{username}}</p>
    <div class="columns is-mobile">
        <div class="column">
            <p class="subtitle">Followers</p>
            <nav class="level" v-for="follower in followers">
                <div class="level-left">
                    <figure class="image is-48x48">
                        <img v-bind:src="follower[2]" class="is-rounded">
                    </figure>
                    <a class="ml-2" :href="'/instant_wrapped/' + 'view_user_profile/' + follower[0]">{{follower[1]}}</a>
                </div>
            </nav>
        </div>
        <div class="column">
            <p class="subtitle">Following</p>
            <nav class="level" v-for="followee in following">
                <div class="level-left">
                    <figure class="image is-48x48">
                        <img v-bind:src="followee[2]" class="is-rounded">
                    </figure>
                    <a class="ml-2" :href="'/instant_wrapped/' + 'view_user_profile/' + followee[0]">{{followee[1]}}</a>
                </div>
            </nav>
        </div>
    </div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let load_followers_url = "[[=XML(load_followers_url)]]";
</script>
<script src="js/view_followers.js"></script>
[[end]]
